<ion-content>
  <ion-label class="titulo shadow-sm rounded">
    <h1>{{detalles.title}}</h1>
  </ion-label>

  <img [src]="detalles.backdrop_path | imagen" *ngIf="detalles.backdrop_path">
  <img src="./assets/no-image-banner.jpg" *ngIf="!detalles.backdrop_path">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="4" class="detalle-sobre">
        <ion-card  class="poster">
          <img [src]="detalles.poster_path | imagen" *ngIf="detalles.poster_path">
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-icon slot="start" color="primary" name="thumbs-up"></ion-icon>
          <ion-label>Rating</ion-label>
          <ion-note slot="end" color="primary">{{detalles.vote_average}}</ion-note>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" color="primary" name="people"></ion-icon>
          <ion-label>Votos</ion-label>
          <ion-note slot="end" color="primary">{{detalles.vote_count}}</ion-note>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-label>{{detalles.overview | slice: 0: oculto}}...</ion-label>
        <ion-label color="primary" (click)="oculto=5000" *ngIf="oculto!==5000">¡Leer más!</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-chip *ngFor="let gen of detalles.genres" color="primary">
          <ion-label>{{gen.name}}</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <ion-label>Actores</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-slides [options]="slideOptActor">
    <ion-slide *ngFor="let actor of actores">
      <ion-card class="tarjeta-actor">
        <img *ngIf="!actor.profile_path" src="./assets/no-avatar.jpg">
        <img *ngIf="actor.profile_path" [src]="actor.profile_path | imagen">
        <ion-label class="nombre-actor">{{actor.name}}</ion-label>
      </ion-card>
    </ion-slide>
  </ion-slides>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="regresar()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Volver</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
