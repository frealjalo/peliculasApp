<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Buscar película
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-toolbar>
  <ion-searchbar placeholder="Buscar Película" animated debounce="700" [value]="textoBuscar" (ionChange)="buscar($event)"></ion-searchbar>
</ion-toolbar>

<ion-content>

  <ion-grid *ngIf="buscando">
    
    <ion-row>
      <ion-col size="5">
      
      </ion-col>
      <ion-col text-center>
        <ion-spinner name="crescent"></ion-spinner>
      </ion-col>
      <ion-col size="5">
      
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list *ngIf="peliculas.length > 0" class="container">
    <ion-list-header>
      <ion-label class="h2">Peliculas Encontradas</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let pelicula of peliculas" (click)="mostrarDetallesPelicula(pelicula.id)">
      <ion-label>{{pelicula.title}}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
